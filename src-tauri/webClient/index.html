<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I4 Remote Camera</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="video-container">
        <video id="video" autoplay playsinline muted></video>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Floating Action Button for Settings -->
    <button class="fab" id="settingsFab" aria-label="Settings">
        <svg viewBox="0 0 24 24">
            <path
                d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22l-1.92 3.32c-.12.21-.07.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
        </svg>
    </button>

    <div class="controls">
        <div id="status">Waiting for camera...</div>
        <button id="startBtn">Start Stream</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Camera Settings</div>

            <div class="setting-row">
                <label>Camera Device</label>
                <select id="cameraSelect">
                    <option value="">Loading cameras...</option>
                </select>
            </div>

            <div class="setting-row">
                <label>Resolution</label>
                <select id="resSelect">
                    <option value="">Scanning supported limits...</option>
                </select>
            </div>

            <div class="setting-row">
                <label>Orientation</label>
                <select id="orientSelect">
                    <option value="landscape" selected>Landscape</option>
                    <option value="portrait">Portrait</option>
                </select>
            </div>

            <div class="setting-row">
                <label>FPS Limit</label>
                <select id="fpsSelect">
                    <option value="">Scanning supported limits...</option>
                </select>
            </div>

            <button id="closeModalBtn" class="btn-secondary mt-4">Close</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
